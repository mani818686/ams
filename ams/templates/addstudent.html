{% extends 'base.html' %}
{% block title %}
    <title>login - Attendance Management</title>
{% endblock title %}

{% block content %}
    </br>
        {% if messages %}
            {% for message in messages%}
            <div class ="alert alert-info alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}
    <div class = "container">
    </br>
    
    <form method="POST" >
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Section</label>
    <input type="text" class="form-control mr-2" name="ssec" placeholder="Student Section">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Roll Number</label>
    <input type="text" class="form-control mr-2" name="sroll" placeholder="Student Rollno">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control mr-2" name="sname" placeholder="Student Name">
    </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Student Email</label>
    <input type="email" class="form-control mr-2" name="semail" placeholder="Email">
    </div>
  <button type="submit" class="btn btn-success my-2 my-sm-0">Add Student</button>
</form>
    
{% endblock content %}
