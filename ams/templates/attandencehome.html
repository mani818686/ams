{% extends 'base.html' %}
{% block title %}
    <title>Attendance</title>
{% endblock title %}

{% block content %}

    <div class = "container">
            </br>
        {% if messages %}
            {% for message in messages%}
            <div class ="alert alert-info alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}
    
    <p class="h1">Enter the section to view by section</p>
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">Section</label>
    <input type="text" class="form-control mr-2" name="section" placeholder="Student Section">
    </div>
    <button type="submit" class="btn btn-success my-2 my-sm-0">submit section</button>
    </form>

{% endblock content %}
